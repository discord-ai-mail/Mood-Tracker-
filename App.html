<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            margin: 50px auto;
            width: 300px;
        }

        .mood-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .mood-buttons button {
            padding: 15px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .happy { background: #f1c40f; color: #fff; }
        .sad { background: #3498db; color: #fff; }
        .angry { background: #e74c3c; color: #fff; }
        .excited { background: #2ecc71; color: #fff; }
        .neutral { background: #95a5a6; color: #fff; }
        .mood-buttons button:hover { opacity: 0.8; }

        .history {
            margin-top: 20px;
            padding: 10px;
            background: white;
            box-shadow: 2px 2px 10px gray;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mood Tracker</h1>
        <div class="mood-buttons">
            <button class="happy" onclick="logMood('Happy')">Happy üòä</button>
            <button class="sad" onclick="logMood('Sad')">Sad üò¢</button>
            <button class="angry" onclick="logMood('Angry')">Angry üò°</button>
            <button class="excited" onclick="logMood('Excited')">Excited üòÉ</button>
            <button class="neutral" onclick="logMood('Neutral')">Neutral üòê</button>
        </div>
        <div class="history">
            <h2>Mood History</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script>
        function logMood(mood) {
            let history = JSON.parse(localStorage.getItem('moodHistory')) || [];
            let entry = { mood: mood, time: new Date().toLocaleString() };
            history.push(entry);
            localStorage.setItem('moodHistory', JSON.stringify(history));
            updateHistory();
        }

        function updateHistory() {
            let history = JSON.parse(localStorage.getItem('moodHistory')) || [];
            let historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            if (history.length === 0) {
                let li = document.createElement('li');
                li.innerText = "No mood history yet.";
                historyList.appendChild(li);
            } else {
                history.forEach(entry => {
                    let li = document.createElement('li');
                    li.innerText = `${entry.mood} - ${entry.time}`;
                    historyList.appendChild(li);
                });
            }
        }

        updateHistory();
    </script>
</body>
</html>
